log4j.rootLogger=INFO, stdout
# root logger's appender
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n
# appender for vehicle's model related stuff
log4j.appender.vehicleLog=org.apache.log4j.FileAppender
log4j.appender.vehicleLog.File=./logs/vehicle.log
log4j.appender.vehicleLog.Append=false
log4j.appender.vehicleLog.layout=org.apache.log4j.PatternLayout
log4j.appender.vehicleLog.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n
# autopilot
log4j.logger.simulator.integration=DEBUG, vehicleLog
log4j.additivity.simulator.integration=false
